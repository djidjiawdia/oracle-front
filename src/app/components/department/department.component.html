<div class="w-full h-full flex flex-col space-y-4">
  <div class="w-full flex items-center justify-between space-x-4">
    <h2 class="text-2xl font-semibold">Departments</h2>
    <button class="btn-primary">New department</button>
  </div>
  <div class="w-full">
    <table class="w-full overflow-x-auto border">
      <thead class="w-full bg-gray-800 text-white">
        <tr class="w-full divide-x">
          <th class="text-left p-3 whitespace-nowrap">#</th>
          <th class="text-left p-3 whitespace-nowrap">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b divide-x" *ngFor="let dep of deps">
          <td class="p-3 whitespace-normal">{{ dep.department_id }}</td>
          <td class="p-3 whitespace-normal">{{ dep.department_name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
