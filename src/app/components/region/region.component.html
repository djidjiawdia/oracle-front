<div class="w-full h-full flex flex-col space-y-4">
  <div class="w-full flex items-center justify-between space-x-4">
    <h2 class="text-2xl font-semibold">Regions</h2>
    <button class="btn-primary">New region</button>
  </div>
  <div class="w-full grid grid-cols-4 gap-4">
    <div
      *ngFor="let r of regions"
      class="col-span-1 w-full shadow rounded-xl p-4 flex items-center space-x-4"
    >
      <span class="text-lg font-medium">{{r.region_name}}</span>
    </div>
  </div>
</div>
